<!-- PRESCRIPTION EDIT MODAL (Editable) -->
<div class="modal fade" id="prescriptionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Prescribe Medicine</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>Patient:</strong> <span id="prescriptionPatientName"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Appointment Date:</strong> <span id="prescriptionAppointmentDate"></span></p>
                    </div>
                </div>
                <form id="prescriptionForm">
                    {% csrf_token %}
                    <input type="hidden" id="prescriptionAppointmentId" name="appointment_id">
                    <div class="mb-3">
                        <label for="prescriptionText" class="form-label"><strong>Prescription Details:</strong></label>
                        <textarea class="form-control" id="prescriptionText" name="prescription_text"
                                  rows="12" placeholder="Enter prescription details, medications, dosage, instructions..."
                                  style="font-family: 'Courier New', monospace; font-size: 14px;"></textarea>
                        <div class="form-text">
                            Include medications, dosage, frequency, duration, and any special instructions.
                        </div>
                    </div>
                </form>
                <div class="row text-muted small">
                    <div class="col-md-6">
                        <strong>Created:</strong> <span id="prescriptionCreatedAt">-</span>
                    </div>
                    <div class="col-md-6">
                        <strong>Last Updated:</strong> <span id="prescriptionUpdatedAt">-</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="savePrescriptionBtn">
                    <i class="fas fa-save"></i> Save Prescription
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const prescriptionModal = new bootstrap.Modal(document.getElementById('prescriptionModal'));
    const prescriptionForm = document.getElementById('prescriptionForm');
    const savePrescriptionBtn = document.getElementById('savePrescriptionBtn');

    // Prescribe Button Handler (Editable)
    document.querySelectorAll('.prescribe-btn').forEach(button => {
        button.addEventListener('click', function() {
            const appointmentId = this.dataset.appointmentId;
            const patientName = this.dataset.patientName;
            const appointmentDate = this.dataset.appointmentDate;

            // Reset modal state
            document.getElementById('prescriptionText').readOnly = false;
            savePrescriptionBtn.style.display = 'block';
            savePrescriptionBtn.disabled = false;
            savePrescriptionBtn.innerHTML = '<i class="fas fa-save"></i> Save Prescription';

            // Set modal content
            document.getElementById('prescriptionPatientName').textContent = patientName;
            document.getElementById('prescriptionAppointmentDate').textContent = appointmentDate;
            document.getElementById('prescriptionAppointmentId').value = appointmentId;

            // Clear previous content
            document.getElementById('prescriptionText').value = 'Loading...';
            document.getElementById('prescriptionCreatedAt').textContent = '-';
            document.getElementById('prescriptionUpdatedAt').textContent = '-';

            // Load existing prescription
            fetch(`/prescriptions/${appointmentId}/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('prescriptionText').value = data.prescription_text || '';

                    // Show timestamps if available
                    if (data.created_at) {
                        document.getElementById('prescriptionCreatedAt').textContent = new Date(data.created_at).toLocaleString();
                    }
                    if (data.updated_at) {
                        document.getElementById('prescriptionUpdatedAt').textContent = new Date(data.updated_at).toLocaleString();
                    }

                    prescriptionModal.show();
                })
                .catch(error => {
                    console.error('Error loading prescription:', error);
                    document.getElementById('prescriptionText').value = '';
                    prescriptionModal.show();
                });
        });
    });

    // Save Prescription
    savePrescriptionBtn.addEventListener('click', function() {
        const appointmentId = document.getElementById('prescriptionAppointmentId').value;
        const prescriptionTextValue = document.getElementById('prescriptionText').value.trim();

        if (!prescriptionTextValue) {
            alert('Please enter prescription text.');
            return;
        }

        // Disable button during save
        savePrescriptionBtn.disabled = true;
        savePrescriptionBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

        const formData = new FormData();
        formData.append('appointment_id', appointmentId);
        formData.append('prescription_text', prescriptionTextValue);
        formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

        fetch('/prescriptions/add/', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Show success and close modal
                prescriptionModal.hide();
                setTimeout(() => {
                    alert('Prescription saved successfully!');
                    location.reload(); // Refresh to show updated status
                }, 300);
            } else {
                alert('Error: ' + (data.error || 'Unknown error'));
                savePrescriptionBtn.disabled = false;
                savePrescriptionBtn.innerHTML = '<i class="fas fa-save"></i> Save Prescription';
            }
        })
        .catch(error => {
            console.error('Error saving prescription:', error);
            alert('Error saving prescription. Please try again.');
            savePrescriptionBtn.disabled = false;
            savePrescriptionBtn.innerHTML = '<i class="fas fa-save"></i> Save Prescription';
        });
    });

    // Reset modal when closed
    document.getElementById('prescriptionModal').addEventListener('hidden.bs.modal', function() {
        document.getElementById('prescriptionText').value = '';
        document.getElementById('prescriptionText').readOnly = false;
        savePrescriptionBtn.style.display = 'block';
        savePrescriptionBtn.disabled = false;
        savePrescriptionBtn.innerHTML = '<i class="fas fa-save"></i> Save Prescription';
        document.getElementById('prescriptionCreatedAt').textContent = '-';
        document.getElementById('prescriptionUpdatedAt').textContent = '-';
    });
});
</script>
